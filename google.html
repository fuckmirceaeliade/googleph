<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="google.css">
    <script src="google.js"></script>
    <link rel="icon" type="image/png" href="googlelogo.png"/>
</head>
<body>

    <div class="box">
       <object type="image/svg+xml" data="logo.svg" width="75" height="24" class="logo">
    Your browser does not support SVG
  </object>
      <h2 class="gogle1">Conectați-vă</h3>
      <p id="gogle">Accesează Gmail</p>
        <div class="inputBox">
          <input type="text" id="myInput" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
          <label>Adresa de e-mail sau numărul de telefon</label>
          </div>
        <div class="forgotemail">
            <button id="forgot" type="button">Ai uitat adresa de e-mail?</button>
        </div>
        <div class="private">
          <h id="private">Nu este computerul tău? Pentru a te conecta, folosește o<br> fereastră Privată.</h> <br></br>
            <button id="privateform"> Află mai multe despre folosirea modului pentru invitați</button>
        </div>
        <div class="createemail">
            <buttton id="create">Creează un cont</button>
        </div>
        <button id="submit">Înainte</button>
    </div>
    <p id="ro">română
     <img id="arrow" src="arrow.png"/>
     </p>
    <div class="misc">
      <button id="help" href="https://support.google.com/accounts?hl=ro&amp;p=account_iph">Ajutor</button>
      <button id="confid" href="https://accounts.google.com/TOS?loc=MD&hl=ro&privacy=true">Confidențialitate</button>
      <button id="terms" href="https://accounts.google.com/TOS?loc=MD&hl=ro">Termeni și condiții</button>

    </div> 
</body>
</html>
