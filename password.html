<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="password.css">
    <script src="password.js"></script>
    <link rel="icon" type="image/png" href="googlelogo.png"/>
</head>
<body>

    <div class="box">
       <object id="catal" type="image/svg+xml" data="logo.svg" width="75" height="24" class="logo">
  </object>
      <h2 id=displayValue1>
      <h2 class="gogle1" id=displayValue2>Bun venit<h2>
      <div class="custom-container">
        <img id="png" src="default.png" alt="" width="100" height="100">
        <div id="displayValue"></div>
        <img id="img" src="triangle.png" width="100" height="100">
      </div>
    <form>
      <h id="contin">Pentru a continua, mai întâi confirmă-ți identitatea</h>
        <div class="inputBox" >
          <input type="password" id="myInput" required onkeyup="this.setAttribute('value', this.value);" value="">
          <label>Introdu parola</label>
          </div>
          <div class="afiseaza">
          <input id="check" type="checkbox" onclick="myFunction()">
          <h id="show">Afișează parola</h>
          </div>
        <div class="createemail">
            <button id="forgot">Ai uitat parola?</button>
        </div>
        <button id="submit" name="sign-in">Înainte</button>
    </form>
    </div>
    <p id="ro">română
     <img id="arrow" src="arrow.png"/>
     </p>
    <div class="misc">
      <button id="help" href="https://support.google.com/accounts?hl=ro&amp;p=account_iph">Ajutor</button>
      <button id="confid" href="https://accounts.google.com/TOS?loc=MD&hl=ro&privacy=true">Confidențialitate</button>
      <button id="terms" href="https://accounts.google.com/TOS?loc=MD&hl=ro">Termeni și condiții</button>
    </div>
    <script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
